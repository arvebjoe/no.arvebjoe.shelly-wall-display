name: Validate Homey App
on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  main:  
    name: Validate Homey App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - uses: athombv/github-action-homey-app-validate@master
        with:
          level: verified
